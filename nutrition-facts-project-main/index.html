<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Nutrition Calculator" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Nutrition Calculator</title>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        Nutrition Calculator
      </p>
      <p class="subtitle">
        Description
      </p>
    </div>
  </section>

  <div class="columns">
    <div class="column is-one-third">Column 1</div>
    <div class="column is-one-third">Column 2</div>
    <div class="column is-one-third">Column 3</div>
  </div>

  <main class="container-fluid">
    <form class="form-inline my-2 row">
      <input class="input" type="search" placeholder="Search Food">
      <input class="button is-small" type="submit" value="Submit input">
    </form>
    <div class="select is-primary">
      <select>
        <option>Select dropdown</option>
        <option>With options</option>
      </select>
      <button type="button" class="btn btn-outline-primary">Clear Searches</button>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
  <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
