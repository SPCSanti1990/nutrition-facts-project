<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Nutrition Calculator" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Nutrition Calculator</title>
</head>

<body>
    
    <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Nutrition Calculator
          </p>
          <p class="subtitle">
            Description
          </p>
        </div>
      </section>

     


      
    <main class="container-fluid">

        

        <div class="row main-row">
            <div class="search-column col-3 d-flex flex-column search-column justify-content-start">
                <form class="form-inline my-2 row">
                    <input id="search" class="form-control col-9" type="search" placeholder="Search by city">
                    <button id="search-btn" class="btn btn-outline-primary col-3 my-2" type="submit"></button>
                </form>
                <ul id="past-searches" class="list-group p-2"></ul>
                <button type="button" class="btn btn-outline-primary">Clear Searches</button>
            </div>
            <div class="main-weather p-2 col">
                <div class="container-fluid">
                    <div class="report"></div>
                    <div class="report pt-3"></div>
                </div>
            </div>
        </div>
    </main>





  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
